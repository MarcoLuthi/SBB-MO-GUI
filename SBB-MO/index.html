<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SBB 0.0.2 Alpha</title>
  <link rel="stylesheet" href="css/reset.css" media="all" type="text/css" />
  <link rel="stylesheet" href="css/grid.css" media="all" type="text/css" />
  <link rel="stylesheet" href="css/spaces.css" media="all" type="text/css" />
  <link rel="stylesheet" href="css/styleguide.css" media="all" type="text/css" />
  <!-- Eigene Stile -->
  <link rel="stylesheet" href="css/app.css" media="all" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../SBB-MO/js/stations.js"></script>
    <script src="../SBB-MO/js/moment.min.js"></script>
</head>
<body onload="startTime()">
  <div id="app-container">
    <div class="tastatur">
      <button id="zuruck2" class="btninput">Zurück</button>
      <div class="tastaturbild"></div>
    </div>

    <div class="sprachauswahl">
      <button id="zuruck" class="btninput">Zurück</button>

    </div>
   

    <div id="header">
      <div id="timedisplay"></div>
      <button id="buttonSprache" class="btnmain">Sprache</button>
      

    </div>

     <!-- Ende -->

    <div id="leftmain" class="leftanimation">
      <div class="leftsub">
        <h1>Verbindung</h1>

        <div class="bgsearch">
          <form>
            <div class="input-group">
              <label class="label" for="from">Von:</label>
              <input id="from" type="text" class="inputverbindung" value="Zürich HB">
            </div>
            <div class="input-group">
              <label class="label" for="to">Nach:  </label>
              <input id="to" type="text" class="inputverbindung" value="Ort oder PLZ eingeben">
            </div>
        </form>

          <button id="btnsuchen">Verbindung suchen</button>

        </div>

      </div>

      <div class="leftsub">
        <h1>Weitere Billette</h1>
        <button class="btnmain">Tageskarte CH</button>
        <button class="btnmain">Anschlusszone</button>
        <button class="btnmain">Klassenwechsel</button>
        <button class="btnmain">Nachtzuschlag</button>
        <button class="btnmain">Velobillett</button>
        <button class="btnmain">Mehrfahrtenkarte</button>
      </div>

    </div>
     <!-- Ende -->


    <div id="rightmain" class="rightanimation">
      <ul id="ulmain" >
      </ul>


    </div>
    <!-- Ende -->

     <!-- Eigene Inhalte -->
  </div>
</body>
</html>
