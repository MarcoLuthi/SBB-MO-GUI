<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SBB 0.0.2 Alpha</title>
  <link rel="stylesheet" href="css/reset.css" media="all" type="text/css" />
  <link rel="stylesheet" href="css/grid.css" media="all" type="text/css" />
  <link rel="stylesheet" href="css/spaces.css" media="all" type="text/css" />
  <link rel="stylesheet" href="css/styleguide.css" media="all" type="text/css" />
  <!-- Eigene Stile -->
  <link rel="stylesheet" href="css/app.css" media="all" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="../SBB-MO/js/stations.js"></script>
    <script src="../SBB-MO/js/moment.min.js"></script>
</head>
<body onload="startTime()">
  <div id="app-container">
    <div class="tastatur">
      <p class="nach" id="nachoutput"></p>
      <button id="zuruck2" class="btninput">Zurück</button>
      <div class="tastaturbild"></div>
    </div>

    <div class="sprachauswahl">
      <button id="zuruck" class="btninput">Zurück</button>

    </div>
   

    <div id="header">
      <div id="timedisplay"></div>
      <button id="buttonSprache" class="btnmain">Sprache</button>
      

    </div>

     <!-- Ende -->

    <div id="leftmain" class="leftanimation">
      <div class="leftsub">
        <h1>Verbindung</h1>

        <div class="bgsearch">
          <form>
            <div class="input-group">
              <label class="label" for="fromhere">Von:</label>
              <input id="fromhere" type="text" class="inputverbindung" value="Zürich HB">
            </div>
            <div class="input-group">
              <label class="label" for="to">Nach:  </label>
              <input id="tohere" type="text" class="inputverbindung" value="Ort oder PLZ eingeben">
            </div>
        </form>

          <button id="btnsuchen">Verbindung suchen</button>

        </div>

      </div>

      <div class="leftsub">
        <h1>Weitere Billette</h1>
        <button class="btnmain">Tageskarte CH</button>
        <button class="btnmain">Anschlusszone</button>
        <button class="btnmain">Klassenwechsel</button>
        <button class="btnmain">Nachtzuschlag</button>
        <button class="btnmain">Velobillett</button>
        <button class="btnmain">Mehrfahrtenkarte</button>
      </div>

    </div>
     <!-- Ende -->


    <div id="rightmain" class="rightanimation">
      <ul id="ulmain" >
      </ul>


    </div>
    <!-- Ende -->
    <div id="page2" class="fadein">
        <div id="leftdetail" class="leftdetailanimation">
      <div class="leftdetailsub">
        <h1>Verbindung</h1>
        
        <div class="bgsearch">
        <form>
              <div class="input-group">
                  <label class="label" for="from">Von:</label>
                  <input id="fromhere2" type="text" class="inputverbindung">
              </div>
              <div class="input-group">
                  <label class="label" for="to">Nach:</label>
                  <input id="tohere2" type="text" class="inputverbindung">
              </div>
              <div class="input-group">
                  <label class="label" for="via">Via:</label>
                  <input id="via" type="text" class="inputverbindung" value=>
              </div>
          </form>
          <h2>Vorgeschlagene Routen:</h2>
          </div>

          <div class="radiobuttons">
          <input id="express" class="radioinput" type="radio" name="via" checked>
          <label for="express" class="btnradio">
            Express – Via Olten     35.00 CHF*
          </label>
            
          <input id="tourismo" class="radioinput" type="radio" name="via">
          <label for="tourismo" class="btnradio">
            Tourismo – Via Zermatt  59.00 CHF*
          </label>

          <input id="spar" class="radioinput" type="radio" name="via">
          <label for="spar" class="btnradio">
            Spar – Via Aarau  30.00 CHF*
          </label>
          </div>


      </div>
    </div>
    
     <!-- Ende -->

    <div id="rightdetail" class="rightdetailanimation">
        <div class="tabs" id="tab1">
          <span class="gleis">3</span> <span class="vonnach">Zürich HB – St. Gallen</span><span class="via">Via Olten – Bern</span>
        </div>
        <div class="tabs" id="tab2">
          <span class="iconticket"></span> <span class="vonnach">Zürich HB – St. Gallen</span><span class="via">Via Olten – Bern</span>
        </div>
        <div class="tabs" id="tab3">
          <span class="icondatum"></span> <span class="vonnach">Zürich HB – St. Gallen</span><span class="via">Via Olten – Bern</span>
        </div>
        <div class="tabs" id="bezahlen">
          <span class="preis">38.00 CHF</span><span class="hint">Betrag einwerfen oder Karte einschieben</span>
        </div>
    </div>
    <!-- Ende -->
  
  <div id="footer" class="downdetailanimation">Footer
    <button id="btnabbrechen" class="btnmain">Abbrechen</button>
  </div>
</div>
     <!-- Eigene Inhalte -->
  </div>
</body>
</html>
