<!DOCTYPE html>

    <div class="col1of6 styleguide-box">.col1of6</div>
  </div>

  <div class="row">
    <div class="col1of5 styleguide-box">.col1of5</div>

    <div class="col1of2 styleguide-box">.col1of2</div>

  </div>


  <div class="row">
    <div class="col2of5 styleguide-box">.col2of5</div>
    <div class="col3of5 styleguide-box">.col3of5</div>
  </div>

  <div class="row">
    <div class="col1of4 styleguide-box">.col1of4</div>
    <div class="col1of2 styleguide-box">.col1of2</div>
    <div class="col1of4 styleguide-box">.col1of4</div>

<div data-component="spaces">
  <div class="mtl mrm mbm mll pvs phl styleguide-box ">Spacer test</div>
